syntax = "proto3";

service GetPersonUseCase {
    rpc getPerson (PersonGetRequest) returns (PersonProto);
}

message PersonGetRequest {
    string id = 1;
}

message PersonProto {
    string name = 1;
    uint64 id = 2;
    string email = 3;
    repeated PhoneNumberProto phones = 4;
}

message PhoneNumberProto {
    string number = 1;
}