syntax = "proto3";

service PersonUseCase {
    rpc getPerson (PersonGetRequest) returns (PersonProto);
    rpc getPersonById (PersonGetRequest) returns (PersonProto);
    rpc createPerson (PersonCreateRequest) returns (PersonProto);
}

message PersonGetRequest {
    uint64 id = 1;
}

message PersonCreateRequest {
    string name = 1;
    uint64 id = 2;
    string email = 3;
    repeated string phoneNumbers = 4;
}

message PersonProto {
    string name = 1;
    uint64 id = 2;
    string email = 3;
    repeated PhoneNumberProto phones = 4;
}

message PhoneNumberProto {
    string number = 1;
}